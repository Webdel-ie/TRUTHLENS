<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form action="/predict" method="post">
        <textarea name="news_text" rows="6" cols="60" placeholder="Enter news text here...">{{ news_text or '' }}</textarea><br><br>
        <input type="submit" value="Check">
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
